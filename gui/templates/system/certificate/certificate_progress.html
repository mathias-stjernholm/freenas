{% extends "freeadmin/generic_form.html" %}
{% block form %}

<div data-dojo-type="freeadmin/Progress" style="width: 300px" data-dojo-id="importProgress" data-dojo-props="mode: 'import', poolUrl: '{% url 'certificate_create_progress' %}', importProgress: true">
    <script type="dojo/method" data-dojo-event="onFinished">
        getDialog(this).set("href", "{% url certificate_url %}");
    </script>
</div>

{% endblock %}

{% block cancellabel %}Run in Background{% endblock %}
